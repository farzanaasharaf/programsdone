<!DOCTYPE html>
<html>
<head>
<title>HTML form</title>
</head>
<body>
<form>
<table border="1" align="center" width="400"
<caption><center><h1>Registration form</center></h1></caption>
<tr>
<th>Enter your first name</th>
<td><input type="text" name="fn" id="fn" maxlength="10" title="Enter your first name"></td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text" name="ln" id="ln" maxlength="10" title="Enter your last name"></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password"/></td>
</tr>
<tr>
<th>Enter your mail</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>Enter your mobile number</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Select your gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Select your hobbies</th>
<td>
hobby1<input type="checkbox" name="x[]" value="h1"/>
hobby2<input type="checkbox" name="x[]" value="h2"/>
</td>
</tr>
<tr>
<th>Select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Upload your pic</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="save my data"/>
<input type="reset" value="Reset data"/>
</td>
</tr>
</table>
</form>
</body>
</html>
